{% set name = "av" %}
{% set version = "0.3.2" %}
{% set sha256 = "a3f06019e477378c2f20c74b8b7a6b3f3ecd9eb493883ba6db9cc3245b169297" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - pkg-config
    - ffmpeg 2.8.*
  run:
    - python
    - ffmpeg 2.8.*
    - pillow
    - numpy

test:
  imports:
    - av

about:
  home: https://github.com/mikeboers/PyAV/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Pythonic bindings for FFmpeg.'

  description: |
    PyAV is a Pythonic binding for FFmpeg or Libav. We aim to provide all of
    the power and control of the underlying library, but manage the gritty
    details as much as possible.
  doc_url: http://mikeboers.github.io/PyAV/
  dev_url: https://github.com/mikeboers/PyAV/

extra:
  recipe-maintainers:
    - danielballan
